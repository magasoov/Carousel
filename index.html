<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="carousel">
    <div class="carousel-container">
        <button class="carousel-left carousel-button">L</button>
        <div class="image-container">

            <!-- Add images to carousel here. copy and paste a wrapper and add your own url or
            image path. Carousel will update automatically -->
            <div class="image-wrapper wrapper-1"><img
                    src="https://images.unsplash.com/photo-1677247191557-4abd28b7c387?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80"
                    alt="Carousel Image" class="carousel-image">
            </div>

            <div class="image-wrapper"><img
                    src="https://images.unsplash.com/photo-1672243775941-10d763d9adef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="Carousel Image" class="carousel-image">
            </div>

            <div class="image-wrapper"><img
                    src="https://images.unsplash.com/photo-1677247191292-4e1791c4ebef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80"
                    alt="Carousel Image" class="carousel-image">
            </div>

            <div class="image-wrapper"><img
                    src="https://images.unsplash.com/photo-1677241817906-a84211b4f627?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80"
                    alt="Carousel Image" class="carousel-image">
            </div>

        </div>
        <button class="carousel-right carousel-button">R</button>
    </div>

    <div class="button-container-small">
        <button class="carousel-left-small carousel-button-small">L</button>
        <button class="carousel-right-small carousel-button-small">R</button>
    </div>
</section>


    <script src="script.js"></script>
</body>
</html>
